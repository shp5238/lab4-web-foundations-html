<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="styles.css" rel="stylesheet">
<script src="scripts.js"></script>

<title>Website Template</title>
</head>
<body>
    <!-- FONTS-->
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <nav>
      <ul>
        <li><a href="home.html">HOME</a></li>
        <li><a href="about.html" class="active">ABOUT</a></li>
        <li><a href="product.html">PRODUCT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>

    <header>
    <h2 class="top_tag"> Contact [Company Name]</h2>
      
      <form id="contactForm">
      <div class="form-container">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name"
               data-required="true" data-maxlength="50">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="username@email.com"
               data-required="true">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type message here."
                  data-required="true" data-maxlength="500"></textarea>

        <button type="submit" class="type1">Send Message</button>
      </div>
    </form>


      
    </header>


    <footer>
      <!-- Insert Logo here-->
      <!-- Copyright -->
      <br>
      <br>
      <!-- Fake download progress bar -->
      <!-- onclick="download()" -->
      <button onclick="download()" id="privacy_pol">
        Download Privacy Policy
      </button>
      <progress id="bar" value="0" max="100"></progress>
      <span id="percent">0%</span>
      <noscript>Your browser does not support JavaScript!</noscript>
      
      
      <address>
        <pre>
          
          Visit us at:
          Street
          City,
          State ZIP, USA
        </pre>
      </address>
      
      <br>
      <hr style="border: 1px dotted #12C1F2">
     
      
      
      <p> Copyright <time datetime="2025"> 2025 </time>&copy; </p>
      <br>
      
    </footer>
</body>
</html>
